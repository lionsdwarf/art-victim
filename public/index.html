<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Art Victim</title>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
   <script href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>

   <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>

   <script src="js/app.js"></script>

   <script src="js/models/library.js"></script>
   <script src="js/views/library_view.js"></script>
   <script src="js/views/libraries_view.js"></script>
   <script src="js/collections/libraries.js"></script>


   <script src="js/models/library_graphic.js"></script>
   <script src="js/views/library_graphic_view.js"></script>
   <script src="js/views/library_graphics_view.js"></script>
   <script src="js/collections/library_graphics.js"></script>

   <script src="js/views/login_modal_view.js"></script>
   <script src="js/views/signup_modal_view.js"></script>

   <script src="js/models/composition_graphic.js"></script>
   <script src="js/collections/composition_graphics.js"></script>
   <script src="js/views/composition_graphic_view.js"></script>
   <script src="js/views/composition_background_view.js"></script>
   <script src="js/views/composition_graphics_view.js"></script>

   <script src="js/views/home_view.js"></script>
   <script src="js/models/user.js"></script>
   <script src="js/views/user_view.js"></script>

   <script src="js/models/user_composition.js"></script>
   <script src="js/views/user_composition_view.js"></script>
   <script src="js/views/user_compositions_view.js"></script>
   <script src="js/collections/user_compositions.js"></script>
   <script src=""></script>

   
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <h1 id="heading" class="heading">Art Victim</h1>

  <div id="home-view"></div>
 
  <div id="layer-list">
    <ul id="sortables">LAYERS</ul>
  </div>

  <div id="session">
    <div id="login"></div>
    <div id="login-modal"></div>
    <div id="signup-modal"></div>
  </div>
  
  <div id="graphics"></div>
  
  <div id="libraries"></div>

  <div id="user-compositions"></div>

  <template id="login-link">
    <div>Save & Send</div>
  </template>

  <template id="signup-link"></template>

  <template id="login-template">
    <div>
      <p>Please log in...</p>
      <input type="text" id="login-username" placeholder="username"><br>
      <input type="password" id="login-password" placeholder="password"><br>
      <button id="login-button">Log in</button>
      <p>...or <a id="sign-up-link">sign up</a> for an account.</p>
    </div>
  </template>

  <template id="signup-template"> 
    <div>
      <p>Sign up below...</p>
      <input type="text" id="signup-username" placeholder="Create username"><br>
      <input type="password" id="signup-password" placeholder="Create password"><br>
      <button id="signup-button">Sign up</button><br><br>
      <p>...or <a id="log-in-link">log in</a> to an existing account.</p>

    </div>
  </template>

  <template id="user-template">
    <div>{{username}}</div>
    <div id="logout">Logout</div>
    <div id="user-save">Save</div>
    <div id="user-load">Load</div>
  </template>

  <template id="graphic-template">
    <img id="{{name}}" src="{{url}}" alt="{{name}}" data-url="{{url}}" class="library-graphic">
  </template>

  <template id="composition-graphic-template">
    <img id="{{name}}" src="{{url}}" alt="{{name}}" data-url="{{url}}" class="composition-graphic savable">
  </template>

    <template id="composition-background-template">
    <img id="{{name}}" src="{{url}}" alt="{{name}}" data-url="{{url}}" class="composition-background savable">
  </template>

  <template id="library-template">
    <section id="{{id}}">{{name}}</section> 
      <div id="{{library}}-graphics"></div>
  </template>
  
  <template id="load-template">
    <img src="{{url}}" alt="{{name}}" style="{{style}}">
  </template>
  
  <template id="save-template">
    <input type="text" id="title" placeholder="title"><br>
    <button id="save-to-db">Save</button><br>
  </template>
  
  <template id="composition-template">
    <img id="{{name}}" src="{{url}}" alt="{{name}}" style="{{style}}">
  </template>

</body>
</html>
