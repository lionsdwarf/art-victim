<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Art Victim</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
   <script href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
   <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>

   <script src="js/app.js"></script>

   <script src="js/models/library_model.js"></script>
   <script src="js/views/library_model_view.js"></script>
   <script src="js/views/libraries_collection_view.js"></script>
   <script src="js/collections/libraries_collection.js"></script>

   <script src="js/models/graphic_model.js"></script>
   <script src="js/views/graphic_model_view.js"></script>
   <script src="js/views/graphics_collection_view.js"></script>
   <script src="js/collections/graphics_collection.js"></script>

   <script src="js/composition_recorder.js"></script>
   <script src="js/views/home_view.js"></script>
   <script src="js/models/user_model.js"></script>
   <script src="js/views/user_model_view.js"></script>

   <script src="js/models/user_composition_model.js"></script>
   <script src="js/views/user_composition_model_view.js"></script>
   <script src="js/views/user_compositions_collection_view.js"></script>
   <script src="js/collections/user_compositions_collection.js"></script>
   <script src=""></script>

   
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <h1 id="heading" class="heading">Art Victim</h1>

  <div id="home-view"></div>
 
  <div id="layer-list">
    <ul id="sortable">LAYERS</ul>
  </div>

  <div id="session"></div>
  
  <div id="graphics"></div>
  
  <div id="libraries"></div>
<!--   <span id="canvas"></span> -->

  <div id="user-compositions"></div>

  <template id="login-signup-template">
    <br>
    <div></div>
      <input type="text" id="signup-username" placeholder="Create username"><br>
      <input type="password" id="signup-password" placeholder="Create password"><br>
      <button id="signup-button">Create Victim</button><br><br>
    <div></div>
      <input type="text" id="login-username" placeholder="Login username"><br>
      <input type="password" id="login-password" placeholder="Login password"><br>
      <button id="login-button">Enter</button>
  </template>

  <template id="user-template">
    <div>{{username}}</div><br>
    <div id="logout">Logout</div><br>
    <div id="user-save">Save</div><br>
  </template>

  <template id="graphic-template">
      <img id="{{name}}" src="{{url}}" alt="{{name}}" data-url="{{url}}" class="model-graphic">
  </template>

  <template id="library-template">
    <section id="{{id}}"></section> 
      <div id="graphics"></div>
  </template>
  
  <template id="placed-graphic-template">
    <img src="{{url}}" alt="{{name}}">
  </template>
  
  <template id="load-template">
    <img src="{{url}}" alt="{{name}}" style="{{style}}">
  </template>
  
  <template id="save-template">
    <input type="text" id="title" placeholder="title"><br>
    <button id="save-to-db">Save</button><br>
  </template>
  
  <template id="composition-template">
    <img id="{{name}}" src="{{url}}" alt="{{name}}" style="{{style}}">
  </template>

</body>
</html>
