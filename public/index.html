<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Art Victim</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
   <script href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css"></script>
   <script href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.structure.min.css"></script>
   <script href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.theme.min.css"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>

   <script src="js/app.js"></script>

   <script src="js/models/library_model.js"></script>
   <script src="js/views/library_model_view.js"></script>
   <script src="js/views/libraries_collection_view.js"></script>
   <script src="js/collections/libraries_collection.js"></script>

   <script src="js/models/graphic_model.js"></script>
   <script src="js/views/graphic_model_view.js"></script>
   <script src="js/views/graphics_collection_view.js"></script>
   <script src="js/collections/graphics_collection.js"></script>

   <script src="js/composition_recorder.js"></script>
   <script src="js/views/home_view.js"></script>
   
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div id="home-view"></div>

  <div id="libraries"></div>

  <div id="session"></div>
  
  <div id="graphics"></div>
  
  <button id="save"></button>
  
  <span id="canvas"></span>
  
  <ul id="sortable">LAYERS</ul>

  <template id="login-signup-template">
    <div>~Sign~up~</div><br>
    <input type="text" id="signup-username" placeholder="username"><br>
    <input type="password" id="signup-password" placeholder="password"><br>
    <button id="signup-button">~Create~user~</button><br>
    <div>~Log~in~</div><br>
    <input type="text" id="login-username" placeholder="username"><br>
    <input type="password" id="login-password" placeholder="password"><br>
    <button id="login-button">~Enter~</button>
  </template>

  <template id="user-template">
    <div>{{username}}</div><br>
    <div id="logout">~Logout~</div>
  </template>

  <template id="graphic-template">
      <img id="{{name}}" src="{{url}}" alt="{{name}}" data-url="{{url}}" >
  </template>

<template id="library-template">
  <section id="{{id}}">{{name}}</section> 
    <div id="graphics"></div>
</template>

<template id="placed-graphic-template">
  <img src="{{url}}" alt="{{name}}">
</template>

<template id="load-template">
  <img src="{{url}}" alt="{{name}}" style="{{style}}">
</template>

</body>
</html>
