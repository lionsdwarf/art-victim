</head>
<body>

  <h1 id="heading" class="heading">Art Victim
    <!-- <img src="graphics/logos/artvictim_bolt.png" alt="Art\Victim"> -->
  </h1>

  <div id="home-view" class="column-center">
    <div class="composition">
      <div id="text-form">
        <input type="text" name="input-text" id="input-text" placeholder="Add text..." maxlength="8"> <br>
        <input type="submit" id="submit-text" value="Enter">
      </div>
      <img id="frame" src="/graphics/frames/antique_frame.png" alt="frame">
        <div id="composition-view" style="pointer-events: all">
          <div id="graphic-view">A</div>
          <div id="background-view">
            <div id="tips">  
             <h3 id="tips-heading">Welcome. Here's what to do :</h3>
              <h5>Select graphics from the libraries below</h5>
              <h5>Add text to your composition</h5>
              <h5>Sortables control layering here ----->>> </h5>
              <h5>Log in to save compositions</h5>
              <h5>Email functionality coming soon!</h5>
              <h4 class="bottom-heading">Please create as you wish. Sincerely,</h4>
              <!-- <h4 class="bottom-heading"></h4> -->
              <h3 id="signature">Art Victim</h3>
             
            </div>
          </div>
        </div>
    </div>
  </div>
 
  <div id="layers" class="column-right">Layers
    <!-- <div>Layers</div> -->
    <div id="layer-list">
      <ul id="sortables"></ul>
    </div>
  </div>

  <div id="session" class="column-left">
    <div id="login"></div>
    <div id="logged-in"></div>
    <div id="login-modal"></div>
    <div id="signup-modal"></div>
  </div>

  <div id="graphics"></div>
  
  <div id="libraries"></div>

  <div id="email-composition"></div>

  <template id="login-link">
    <div class="action-link">Log in</div>
  </template>

  <template id="signup-link"></template>

  <template id="login-template">
    <div class="modal login-modal">
      <div class="inner-border">
        <p class="close home-close">x</p>
        <p class="header">Please log in...</p>
        <input type="text" id="login-username" placeholder="username"><br>
        <input type="password" id="login-password" placeholder="password"><br>
        <button id="login-button">Log in</button>
        <p>...or <a id="sign-up-link" class="line-link">sign up</a> for an account.</p>
      </div>
  </template>

  <template id="signup-template"> 
    <div class="modal signup-modal">
      <div class="inner-border">
        <p class="close home-close">x</p>
        <p class="header">Sign up below...</p>
        <input type="text" id="signup-username" placeholder="Create username"><br>
        <input type="text" id="signup-email" placeholder="Email address"><br>
        <input type="password" id="signup-password" placeholder="Create password"><br>
        <input type="password" id="password-conf" placeholder="Confirm password"><br>
        <button id="signup-button">Sign up</button>
        <p>...or <a id="log-in-link" class="line-link">log in</a> to an existing account.</p>
      </div>
    </div>
  </template>

  <template id="user-template">
    <div id="save" class="action-link">Save</div>
    <div id="load" class="action-link">Load </div>
    <div id="email" class="action-link">Email</div>
    <div id="logout" class="action-link logout">Logout</div>
    <div id="save-template-el"></div>
    <div id="compositions-template-el"></div>
  </template>

  <template id="library-graphic-template">
    <img id="{{name}}" src="{{url}}" alt="{{name}}" data-url="{{url}}" class="library-graphic">
  </template>

  <template id="composition-graphic-template">
    <img id="{{data_name}}" src="{{url}}" alt="{{name}}" data-url="{{url}}" class="composition-graphic savable draggable" tyle="pointer-events: all">
  </template>

  <template id="composition-background-template">
    <img id="{{data_name}}" src="{{url}}" alt="{{name}}" data-url="{{url}}" class="composition-background savable" style="{{style}}">
  </template>

  <template id="composition-text-template">
    <canvas id="{{data_name}}" data-name="{{data_name}}" alt="{{name}}" data-text="{{user_input}}" class="composition-text draggable"></canvas>
  </template>

  <template id="sortable-template">
    <li id="sortable-{{data_name}}" data-name="{{data_name}}" style="background-image : url('{{url}}');">
      <b id="sortable-text">{{name}}</b>
      <b id="delete-{{data_name}}" class="controller delete-controller">x</b>
      <b id="greyscale-{{data_name}}" class="controller greyscale-controller">b/w</b>
    </li>
  </template>

  <template id="library-template">
    <section id="{{data_name}}-{{id}}">{{name}}</section> 
      <div id="{{data_name}}-graphics"></div>
  </template>
  
  <template id="load-template">
    <img src="{{url}}" alt="{{name}}" style="{{style}}">
  </template>
  
  <template id="save-template">
    <div class="modal save-modal">
      <div class="inner-border">
        <p class="save-close close">x</p>
        <h3>Save composition...</h3>
        Title :<input type="text" id="title" placeholder="title"><br>
        <button id="save-to-db">Save</button><br>
      </div>
    </div>
  </template>

  <template id="compositions-template">
    <div class="modal">
      <div class="inner-border">
        <p class="compositions-close close">x</p>
        <h2>Your compositions...</h2>
        <div id="compositions-list"></div>
      </div>
    </div>
  </template>

  <template id="composition-title">
    <p id ="{{name}}" class="comp-load-title">{{name}}</p>
  </template>

  <template id="email-composition-template">
    <canvas id="email-canvas" width="1100" height="850"></canvas>
  </template>

</body>
</html>
